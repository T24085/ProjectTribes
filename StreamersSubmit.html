<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Streamer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="oauth.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div data-include="nav.html"></div>

  <div class="max-w-md mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow">
    <h1 class="text-2xl font-bold text-center mb-4">Submit a Streamer</h1>
    <form id="submitForm" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Display Name</label>
        <input id="displayName" type="text" required class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600" />
      </div>
      <div>
        <label class="block text-sm mb-1">Twitch Handle</label>
        <input id="twitchHandle" type="text" required class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600" />
      </div>
      <div>
        <label class="block text-sm mb-1">Team (optional)</label>
        <input id="team" type="text" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600" />
      </div>
      <div>
        <label class="block text-sm mb-1">Bio (optional)</label>
        <textarea id="bio" rows="3" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600"></textarea>
      </div>
      <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 rounded">Submit for Approval</button>
    </form>
    <p id="status" class="hidden text-center mt-4 text-green-400">Streamer submitted! Pending admin approval.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_ksHlcP2P9cT5jbo2IAGxbQ4zgEODkyM",
      authDomain: "team-sign-up-b5646.firebaseapp.com",
      projectId: "team-sign-up-b5646",
      storageBucket: "team-sign-up-b5646.firebasestorage.app",
      messagingSenderId: "951471144681",
      appId: "1:951471144681:web:a2458675ce73ce9ad9ba78"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('submitForm').addEventListener('submit', async e => {
      e.preventDefault();
      const displayName = document.getElementById('displayName').value.trim();
      const handle = document.getElementById('twitchHandle').value.trim();
      const team = document.getElementById('team').value.trim();
      const bio = document.getElementById('bio').value.trim();
      if (!displayName || !handle) return;
      const avatarUrl = `https://decapi.me/twitch/avatar/${encodeURIComponent(handle)}`;
      await addDoc(collection(db, 'streamers'), { displayName, twitchHandle: handle, team, bio, avatarUrl, approved: false });
      e.target.reset();
      document.getElementById('status').classList.remove('hidden');
    });
  </script>
    <script src="assets/include.js" defer></script>
</body>
</html>
