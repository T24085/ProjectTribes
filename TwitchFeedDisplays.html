<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Twitch Feeds Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="oauth.js"></script>
  <style>
    body {
      background-color: #1a202c;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
    }
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    @supports not (backdrop-filter: blur(10px)) {
      header {
        background: #2d3748;
      }
    }
    .form-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }
    .form-section div {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .form-section input[type="text"], .form-section select {
      padding: 8px;
      background-color: rgba(45, 55, 72, 0.8);
      color: white;
      border: 1px solid #4a5568;
      border-radius: 4px;
      width: 200px;
    }
    .form-section button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-streamer-form button {
      background-color: #48bb78;
      color: white;
    }
    .add-streamer-form button:hover {
      background-color: #38a169;
    }
    .remove-match-form button {
      background-color: #f56565;
      color: white;
    }
    .remove-match-form button:hover {
      background-color: #e53e3e;
    }
    .filter-section {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .filter-section button {
      background-color: #3182ce;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .filter-section button:hover {
      background-color: #2b6cb0;
    }
    .filter-options {
      display: none;
      margin-top: 10px;
      background: rgba(45, 55, 72, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 4px;
      padding: 10px;
      width: 200px;
      max-height: 300px;
      overflow-y: auto;
    }
    .filter-options .checkbox-item {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 0;
      font-size: 14px;
    }
    .filter-options input[type="checkbox"] {
      accent-color: #3182ce;
    }
    .filter-options label {
      color: white;
      cursor: pointer;
    }
    .filter-options button {
      margin-top: 5px;
      width: 100%;
    }
    .stream-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 10px;
      height: auto;
      box-sizing: border-box;
      padding: 10px;
    }
    .stream-box {
      position: relative;
      background-color: #2d3748;
      border-radius: 8px;
      overflow: hidden;
      height: 300px;
    }
    .stream-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
    }
    .stream-player {
      width: 100%;
      height: 100%;
      border: none;
    }
    .donation-section {
      text-align: center;
    }
    .donation-section p {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .pp-BC4EF2QC9T5GA {
      text-align: center;
      border: none;
      border-radius: 0.25rem;
      min-width: 15rem;
      padding: 0 1rem;
      height: 3rem;
      font-weight: bold;
      background-color: #FFD140;
      color: #000000;
      font-family: "Helvetica Neue", Arial, sans-serif;
      font-size: 0.9rem;
      line-height: 1.2rem;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .loading, .error-message {
      text-align: center;
      padding: 10px;
      color: #3182ce;
      display: none;
    }
    .error-message {
      color: #f56565;
    }
    /* Chat Panel Styles */
    .chat-panel {
      position: fixed;
      right: 0;
      top: 4.75rem;
      bottom: 0;
      width: 300px;
      background: rgba(45, 55, 72, 0.9);
      backdrop-filter: blur(10px);
      border-left: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      z-index: 20;
      padding: 10px;
    }
    @supports not (backdrop-filter: blur(10px)) {
      .chat-panel {
        background: #2d3748;
      }
    }
    .chat-panel select {
      padding: 8px;
      background-color: rgba(45, 55, 72, 0.8);
      color: white;
      border: 1px solid #4a5568;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .chat-panel iframe {
      flex: 1;
      border: none;
      border-radius: 4px;
    }
    .chat-toggle {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #3182ce;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 30;
    }
    .chat-toggle:hover {
      background-color: #2b6cb0;
    }
    .live-box {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      background-color: #4a5568;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      margin-right: 0.5rem;
      margin-bottom: 0.25rem;
    }
    .live-dot {
      color: #48bb78;
      font-size: 1rem;
      line-height: 1;
    }
    @media (max-width: 1200px) {
      .stream-container {
        grid-template-columns: repeat(3, 1fr);
        overflow-x: auto;
      }
    }
    @media (max-width: 1000px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
      .form-section {
        width: 100%;
      }
      .filter-section {
        align-items: center;
      }
      .filter-options {
        width: 100%;
      }
      .stream-container {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        overflow-x: auto;
      }
      .donation-section {
        margin: 0;
      }
      .stream-box {
        height: 250px;
      }
      .pp-BC4EF2QC9T5GA {
        min-width: 12rem;
        font-size: 0.8rem;
        height: 2.5rem;
      }
      .chat-panel {
        display: none;
        width: 100%;
        height: calc(100vh - 4.75rem);
        position: fixed;
        top: 4.75rem;
        left: 0;
        z-index: 40;
      }
      .chat-panel.active {
        display: flex;
      }
      .chat-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
    <div id="nav-placeholder" data-include="nav.html"></div>
  <div class="container">
    <header>
      <div class="form-section">
        <div class="add-streamer-form">
          <input type="text" id="new-streamer" placeholder="Enter Twitch Channel Name">
          <button onclick="addStreamer()">Add Streamer</button>
          <span id="add-feedback" class="feedback-message success">Streamer Added!</span>
        </div>
        <div class="remove-match-form">
          <select id="remove-match-select">
            <option value="">Select Match to Remove</option>
          </select>
          <button onclick="removeMatch()">Remove Match</button>
          <span id="remove-feedback" class="feedback-message error">Match Removed!</span>
        </div>
      </div>
      <div class="filter-section">
        <button onclick="toggleFilter()">Filter Streams</button>
        <div class="filter-options" id="filter-options">
          <div id="filter-checkboxes"></div>
          <button onclick="hideSelectedChannels()">Hide Selected</button>
          <button onclick="showAllChannels()">Show All</button>
        </div>
      </div>
      <div class="filter-section">
        <button id="toggle-live-btn" onclick="toggleLiveOnly()">Show Only Live</button>
      </div>
      <div class="donation-section">
        <p>Support the Tribes Professional League Multi Display!</p>
        <form action="https://www.paypal.com/ncp/payment/BC4EF2QC9T5GA" method="post" target="_blank" style="display:inline-grid;justify-items:center;align-content:start;gap:0.5rem;">
          <input class="pp-BC4EF2QC9T5GA" type="submit" value="Support the Tribes Professional League Multi Display" />
          <img src="https://www.paypalobjects.com/images/Debit_Credit_APM.svg" alt="cards" />
          <section style="font-size: 0.75rem;"> Powered by <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-wordmark-color.svg" alt="paypal" style="height:0.875rem;vertical-align:middle;"/></section>
        </form>
      </div>
    </header>
    <div id="live-channel-banner" class="flex flex-wrap px-4 py-2"></div>
    <div class="stream-container" id="stream-container"></div>
    <!-- Chat Panel -->
    <div class="chat-panel" id="chat-panel">
      <select id="chat-channel-select" onchange="updateChat()">
        <option value="">Select Channel Chat</option>
      </select>
      <iframe id="chat-iframe" src="about:blank" title="Twitch chat"></iframe>
    </div>
    <!-- Chat Toggle Button for Mobile -->
    <button class="chat-toggle" id="chat-toggle" onclick="toggleChat()">ðŸ’¬</button>
  </div>

  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script>
    // If logged in with Twitch, live channels are fetched and shown first
    let channels = JSON.parse(localStorage.getItem('twitchChannels')) || [
      '2xevil',
      'apcizzle',
      'bakatoma1',
      'beldarkk',
      'blu2th1000',
      'bschrift',
      'cheezecaek',
      'cloutac',
      'cryofzshooter',
      'dreadtitan',
      'eltimablo',
      'eviskz0rr',
      'freefoodd',
      'ggglygy',
      'ghost_loot',
      'gnome827',
      'heavenlyjive',
      'howsya',
      'iamyougaming',
      'isoitiro',
      'jpwai',
      'karolk10',
      'kenxai',
      'lordbuschguy',
      'makasuro',
      'mastinmusic',
      'mikeax2',
      'mikesters17',
      'more_horchata',
      'o0oO_Live',
      'oo0oo_live',
      'operationcats',
      'pandoracast',
      'playb0x',
      'prizzo4real',
      'prj_tv',
      'seansguitarworldbang',
      'shroud',
      'simmons572',
      'skrooner',
      'slowpok3',
      'splitsecondta',
      'storksoofly',
      'sulliedsoc',
      'ta_vorpalkitty',
      'tritiumjones',
      'twitch',
      'tylermarket',
      'vaxitylol',
      'visisgaming',
      'wholuvsdean',
      'wrigglespk',
      'xry_tv',
      'z4t01'
    ].sort(); // Sort channels alphabetically

    const parentHosts = Array.from(new Set([
      window.location.hostname,
      'www.tribesprofessionalleague.online',
      'tribesprofessionalleague.online',
      't24085.github.io',
      'localhost',
      '127.0.0.1'
    ].filter(Boolean)));
    if (!parentHosts.length) {
      parentHosts.push('www.tribesprofessionalleague.online');
    }
    const parentQuery = parentHosts
      .map(host => `parent=${encodeURIComponent(host)}`)
      .join('&');
    const buildPlayerUrl = channel => `https://player.twitch.tv/?channel=${encodeURIComponent(channel)}&${parentQuery}&autoplay=false`;
    const buildChatUrl = channel => `https://www.twitch.tv/embed/${encodeURIComponent(channel)}/chat?${parentQuery}`;

    console.log('Channels length:', channels.length);
    let streamCount = channels.length;
    let hiddenChannels = JSON.parse(localStorage.getItem('hiddenChannels')) || [];
    let currentChatChannel = channels[0] || 'twitch'; // Default to first channel
    let showOnlyLive = JSON.parse(localStorage.getItem('showOnlyLive')) || false;
    let liveSet = new Set();

    function saveChannels() {
      localStorage.setItem('twitchChannels', JSON.stringify(channels));
      localStorage.setItem('hiddenChannels', JSON.stringify(hiddenChannels));
    }

    // Validate Twitch channel name
    function isValidTwitchChannel(channel) {
      return /^[a-zA-Z0-9_]{4,25}$/.test(channel);
    }

    // Render streams in their current order
    function renderStreams() {
      const streamContainer = document.getElementById('stream-container');
      streamContainer.innerHTML = '';

      const visibleChannels = channels.filter(channel =>
        !hiddenChannels.includes(channel) &&
        (!showOnlyLive || liveSet.has(channel.toLowerCase()))
      );
      console.log('Visible channels length:', visibleChannels.length);
      if (visibleChannels.length === 0) {
        streamContainer.innerHTML = '<p class="loading">No streams to display.</p>';
      }
      visibleChannels.forEach((channel, index) => {
        const streamIndex = index + 1;
        const streamBox = document.createElement('div');
        streamBox.className = 'stream-box';
        streamBox.id = `stream-${streamIndex}`;
        const playerSrc = buildPlayerUrl(channel);
        streamBox.innerHTML = `
          <div class="stream-label">Match ${streamIndex}</div>
          <iframe class="stream-player"
            src="${playerSrc}"
            allow="autoplay; fullscreen; picture-in-picture"
            allowfullscreen="true"
            title="Twitch stream ${channel}"
            loading="lazy"></iframe>
        `;
        streamContainer.appendChild(streamBox);
      });
      populateRemoveDropdown(visibleChannels);
      populateFilterCheckboxes(visibleChannels);
      populateChatDropdown(visibleChannels);
    }

    // Populate remove dropdown
    function populateRemoveDropdown(list) {
      const select = document.getElementById('remove-match-select');
      select.innerHTML = '<option value="">Select Match to Remove</option>';
      (list || channels).forEach((channel, index) => {
        const option = document.createElement('option');
        option.value = index + 1;
        option.textContent = `Match ${index + 1}: ${channel}`;
        select.appendChild(option);
      });
      console.log('Remove dropdown options:', select.options.length);
    }

    // Populate filter checkboxes
    function populateFilterCheckboxes(list) {
      const container = document.getElementById('filter-checkboxes');
      container.innerHTML = '';
      (list || channels).forEach((channel, index) => {
        const div = document.createElement('div');
        div.className = 'checkbox-item';
        div.innerHTML = `
          <input type="checkbox" id="filter-${channel}" value="${channel}">
          <label for="filter-${channel}">Match ${index + 1}: ${channel}</label>
        `;
        container.appendChild(div);
      });
      console.log('Filter checkboxes count:', container.children.length);
    }

    // Populate chat channel dropdown
    function populateChatDropdown(list) {
      const select = document.getElementById('chat-channel-select');
      select.innerHTML = '<option value="">Select Channel Chat</option>';
      const visibleChannels = (list || channels.filter(channel => !hiddenChannels.includes(channel))).sort();
      visibleChannels.forEach((channel, index) => {
        const option = document.createElement('option');
        option.value = channel;
        option.textContent = `Match ${index + 1}: ${channel}`;
        select.appendChild(option);
      });
      select.value = currentChatChannel && visibleChannels.includes(currentChatChannel) ? currentChatChannel : (visibleChannels[0] || '');
      updateChat();
      console.log('Chat dropdown options:', select.options.length);
    }

    // Update chat iframe
    function updateChat() {
      const select = document.getElementById('chat-channel-select');
      const channel = select.value;
      const iframe = document.getElementById('chat-iframe');
      if (channel) {
        currentChatChannel = channel;
        iframe.src = buildChatUrl(channel);
      } else {
        iframe.src = 'about:blank';
      }
    }

    function updateLiveChannels() {
      const banner = document.getElementById('live-channel-banner');
      if (window.twitchOAuth && twitchOAuth.getToken()) {
        if (banner) banner.textContent = 'Loading...';
        twitchOAuth.fetchLiveStreams(channels).then(streams => {
          liveSet = new Set(streams.map(s => s.user_login.toLowerCase()));
          channels.sort((a, b) => {
            const aLive = liveSet.has(a.toLowerCase());
            const bLive = liveSet.has(b.toLowerCase());
            if (aLive === bLive) return a.localeCompare(b);
            return aLive ? -1 : 1;
          });
          if (banner) {
            if (streams.length === 0) {
              banner.textContent = 'No channels live.';
            } else {
              banner.innerHTML = '';
              streams.forEach(stream => {
                const div = document.createElement('div');
                div.className = 'live-box';
                div.innerHTML = `<span class="live-dot">\u25CF</span>` +
                  `<a href="https://www.twitch.tv/${stream.user_login}" target="_blank" class="hover:underline">${stream.user_name}</a>`;
                banner.appendChild(div);
              });
            }
          }
          renderStreams();
        }).catch(err => {
          console.error('Failed to fetch live streams', err);
          if (banner) banner.textContent = '';
          renderStreams();
        });
      } else {
        if (banner) banner.innerHTML = '';
        renderStreams();
      }
    }

    // Toggle chat panel on mobile
    function toggleChat() {
      const chatPanel = document.getElementById('chat-panel');
      if (!chatPanel) return;
      chatPanel.classList.toggle('active');
      syncChatPanelOffset();
    }

    function addStreamer() {
      const newStreamerInput = document.getElementById('new-streamer');
      const channelName = newStreamerInput.value.trim().toLowerCase();

      if (!channelName) {
        alert('Please enter a Twitch channel name.');
        return;
      }

      if (!isValidTwitchChannel(channelName)) {
        alert('Invalid Twitch channel name. Use 4-25 alphanumeric characters or underscores.');
        return;
      }

      if (channels.includes(channelName)) {
        alert('This channel is already added.');
        return;
      }

      streamCount++;
      channels.push(channelName);
      channels.sort(); // Sort after adding new channel
      saveChannels();
      updateLiveChannels();

      const feedback = document.getElementById('add-feedback');
      feedback.style.display = 'inline';
      setTimeout(() => {
        feedback.style.display = 'none';
      }, 2000);

      newStreamerInput.value = '';
    }

    function removeMatch() {
      const select = document.getElementById('remove-match-select');
      const selectedIndex = parseInt(select.value);

      if (!selectedIndex) {
        alert('Please select a match to remove.');
        return;
      }

      const removedChannel = channels[selectedIndex - 1];
      channels.splice(selectedIndex - 1, 1);
      channels.sort(); // Sort after removing channel
      streamCount--;
      if (currentChatChannel === removedChannel) {
        currentChatChannel = channels[0] || '';
      }
      saveChannels();
      updateLiveChannels();

      const feedback = document.getElementById('remove-feedback');
      feedback.style.display = 'inline';
      setTimeout(() => {
        feedback.style.display = 'none';
      }, 2000);
    }

    function toggleFilter() {
      const filterOptions = document.getElementById('filter-options');
      filterOptions.style.display = filterOptions.style.display === 'none' ? 'block' : 'none';
    }

    function toggleLiveOnly() {
      showOnlyLive = !showOnlyLive;
      localStorage.setItem('showOnlyLive', JSON.stringify(showOnlyLive));
      const btn = document.getElementById('toggle-live-btn');
      if (btn) btn.textContent = showOnlyLive ? 'Show All Channels' : 'Show Only Live';
      renderStreams();
    }


    function hideSelectedChannels() {
      const checkboxes = document.querySelectorAll('#filter-checkboxes input:checked');
      const selectedChannels = Array.from(checkboxes).map(cb => cb.value);
      if (selectedChannels.length === 0) {
        alert('Please select at least one channel to hide.');
        return;
      }
      hiddenChannels = [...new Set([...hiddenChannels, ...selectedChannels])];
      if (selectedChannels.includes(currentChatChannel)) {
        currentChatChannel = channels.filter(ch => !hiddenChannels.includes(ch))[0] || '';
      }
      saveChannels();
      updateLiveChannels();

      const feedback = document.getElementById('remove-feedback');
      feedback.style.display = 'inline';
      setTimeout(() => {
        feedback.style.display = 'none';
      }, 2000);
    }

    function showAllChannels() {
      hiddenChannels = [];
      saveChannels();
      updateLiveChannels();

      const feedback = document.getElementById('add-feedback');
      feedback.textContent = 'Showing all streams!';
      feedback.style.display = 'inline';
      setTimeout(() => {
        feedback.style.display = 'none';
      }, 2000);
    }

    // Initial render
    const liveBtn = document.getElementById('toggle-live-btn');
    if (liveBtn) liveBtn.textContent = showOnlyLive ? 'Show All Channels' : 'Show Only Live';
    updateLiveChannels();
  </script>
  <script>
    function syncChatPanelOffset() {
      const chatPanel = document.getElementById('chat-panel');
      if (!chatPanel) return;
      const navEl = document.querySelector('nav');
      if (!navEl) return;
      const bannerEl = document.getElementById('live-announcement-banner');
      const navHeight = navEl.offsetHeight || 0;
      const bannerVisible = bannerEl && bannerEl.classList.contains('is-visible');
      const bannerHeight = bannerVisible ? bannerEl.offsetHeight + 12 : 0;
      const offset = Math.max(navHeight + bannerHeight + 12, 0);
      chatPanel.style.top = offset + 'px';
      chatPanel.style.height = 'calc(100vh - ' + offset + 'px)';
    }

    async function loadNav() {
      const placeholder = document.getElementById('nav-placeholder');
      if (!placeholder) return;
      try {
        const res = await fetch('./nav.html');
        if (!res.ok) throw new Error('Nav fetch failed: ' + res.status);
        const html = await res.text();
        placeholder.innerHTML = html;
        syncChatPanelOffset();
        if (!window.__chatOffsetBound) {
          window.addEventListener('resize', syncChatPanelOffset);
          window.__chatOffsetBound = true;
        }
        const bannerEl = document.getElementById('live-announcement-banner');
        if (bannerEl && !bannerEl.dataset.chatObserver) {
          const observer = new MutationObserver(syncChatPanelOffset);
          observer.observe(bannerEl, { attributes: true, attributeFilter: ['class', 'style'] });
          bannerEl.dataset.chatObserver = '1';
        }
        placeholder.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          [...oldScript.attributes].forEach(attr => newScript.setAttribute(attr.name, attr.value));
          newScript.textContent = oldScript.textContent;
          oldScript.replaceWith(newScript);
        });
        if (window.twitchOAuth) {
          window.twitchOAuth.updateNav();
          if (window.twitchOAuth.initLiveTeamsMenu) {
            window.twitchOAuth.initLiveTeamsMenu();
          }
        }
      } catch (err) {
        console.error('Failed to load navigation', err);
      }
    }
    syncChatPanelOffset();
    loadNav();
  </script>
</body>
