<!DOCTYPE html>
<html lang="en">
<head>

    <title>Score / Minute Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <canvas id="scoreChart"></canvas>

            "Mansku", "shadowwalker140i", "Hanosandy", "Zato", "ColonelFatso", "RebelTrooper", "Beldark", "Hawxter",

            "Cryof", "Zao", "Nightstar", "cym3", "Simmons", "realhumanbeing"];

        const ctxScore = document.getElementById('scoreChart').getContext('2d');
        new Chart(ctxScore, {
            type: 'scatter',

                labels: players,
                datasets: [{
                    label: 'Score / Minute',
                    data: score_minute.map((v, i) => ({ x: i, y: v })),
                    backgroundColor: players.map((_, i) => `hsl(${i * 360 / players.length}, 70%, 50%)`),
                    borderColor: players.map((_, i) => `hsl(${i * 360 / players.length}, 70%, 30%)`),
                    borderWidth: 1,
                    pointRadius: 5
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Players' }, ticks: { callback: (i) => players[i], maxRotation: 90, minRotation: 90 } },
                    y: { title: { display: true, text: 'Score / Minute' }, beginAtZero: true, suggestedMax: 450 }
                },
                plugins: {
                    tooltip: { callbacks: { label: (context) => `${players[context.raw.x]}: ${context.raw.y}` } },
                    legend: { display: false }
                },
                maintainAspectRatio: false,
                responsive: true
            }
        });
    </script>
</body>
</html>
