<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Streamers</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="oauth.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div data-include="/nav.html"></div>

  <div class="container mx-auto px-4 mt-8">
    <h1 class="text-3xl font-bold text-center mb-6">Tribes Streamers</h1>

    <div class="text-right mb-4">
      <a href="StreamersSubmit.html" class="text-green-400 hover:underline">Submit a streamer</a>
    </div>
    <p id="noStreamers" class="hidden text-center text-gray-400">No approved streamers yet. <a href="StreamersSubmit.html" class="underline">Submit one?</a></p>

    <div id="streamersGrid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_ksHlcP2P9cT5jbo2IAGxbQ4zgEODkyM",
      authDomain: "team-sign-up-b5646.firebaseapp.com",
      projectId: "team-sign-up-b5646",
      storageBucket: "team-sign-up-b5646.firebasestorage.app",
      messagingSenderId: "951471144681",
      appId: "1:951471144681:web:a2458675ce73ce9ad9ba78"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const grid = document.getElementById('streamersGrid');

    async function loadStreamers() {
      grid.innerHTML = '';
      document.getElementById('noStreamers').classList.add('hidden');
      const q = query(collection(db, 'streamers'), where('approved', '==', true));
      const snap = await getDocs(q);
      if (snap.empty) {
        document.getElementById('noStreamers').classList.remove('hidden');
        return;
      }
      snap.forEach(doc => {
        const data = doc.data();
        if (!data.avatarUrl || data.avatarUrl.trim() === '') {
          data.avatarUrl = `https://decapi.me/twitch/avatar/${data.twitchHandle}`;
        }
        const card = document.createElement('div');
        card.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg';
        card.innerHTML = `
          <img src="${data.avatarUrl}" alt="${data.displayName}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='Twin.jpg';">
          <div class="p-4">
            <h2 class="text-xl font-semibold mb-2">${data.displayName}</h2>
            ${data.team ? `<p class=\"text-sm mb-1\">Team: ${data.team}</p>` : ''}
            ${data.bio ? `<p class=\"text-sm text-gray-300 mb-2\">${data.bio.length > 100 ? data.bio.substring(0, 100) + '...' : data.bio}</p>` : ''}
            <a href="https://twitch.tv/${data.twitchHandle}" target="_blank" class="text-purple-400 hover:underline">twitch.tv/${data.twitchHandle}</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }


    loadStreamers().catch(() => document.getElementById('noStreamers').classList.remove('hidden'));

  </script>
    <script src="/assets/include.js" defer></script>
</body>
</html>
